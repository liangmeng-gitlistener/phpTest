{% extends "layout.html" %}
{% block content %}
<div class="am-g content">
    <form action="/index/save" method="POST">
        <div class="form-group">
            <label>标题</label>
            <input type="text" class="form-control" name="title" placeholder="请输入title" onKeyDown="if(this.value.length<50)if(this.value.length>this.size)this.size=this.value.length+2">
<!--            <input type="text" class="input-block-level" name="title" placeholder="请输入title">-->
        </div>
        <div class="form-group">
            <label>内容</label>
            <textarea class="form-control" name="content" placeholder="请输入内容"></textarea>
<!--            <div contenteditable="true" class="textarea" name="content" placeholder="请输入内容"></div>-->
        </div>

        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
{% endblock %}
